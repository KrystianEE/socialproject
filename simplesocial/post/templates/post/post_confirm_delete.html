{% extends "post/post_base.html" %}

{% block post_content %}

<h3>Do you sure you want to delete this post?</h3>

<div class="posts">
  {% include "post/_post.html" with post=object hide_delete=True %}

</div>

<form method="post">
  {% csrf_token %}
  <input type="submit"  value="Confirm Delete" class="btn btn-dnager btn-large">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
  class="btn btn-simple btn-large btn-default">Cancel</a>
</form>


{% endblock post_content %}
